<section class="section banner">
    <div [@bannerTrigger] class="container">
        <div class="section-box-banner">
            <div class="content">
                <div>
                    <!-- <h1>Hola, mi nombre es</h1> -->
                    <h1>{{"Banner.Pretitle" | translate}}</h1>
                </div>
                <div class='banner-title'>
                    <h2>Raghavendra A.</h2>
                    <h3>Software Engineer</h3>
                </div>
                <div class='banner-description'>
                    <p [innerHTML]='"Banner.Description" | translate' class="mt-4"></p>
                </div>
            </div>
            <div class="row m-0">
                <div class="div-btn-banner">
                    <a
                        style="display: flex; align-items: center;"
                        href=""
                        (click)="openMail()"
                        target="_blank" class="main-btn">
                        {{"Banner.ActionBtn" | translate}}
                        <svg style="width: 16px;
                                    height: 16px;
                                    margin-left: 8px;" 
                                    xmlns="http://www.w3.org/2000/svg" 
                                    viewBox="0 0 512 512"><path fill="#64ffda" d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                    </a>
                    
                </div>
                <div class="div-btn-banner ml-1">
                    <a style="display: flex; align-items: center;"
                        (click)="downloadCV()" class="main-btn cv-btn">
                        Resume
                        <svg style="width: 16px;
                        height: 16px;
                        margin-left: 8px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#64ffda" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</section>
